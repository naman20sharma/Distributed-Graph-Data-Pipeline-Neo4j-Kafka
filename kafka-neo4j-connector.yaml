apiVersion: apps/v1
kind: Deployment
metadata:
  name: kafka-neo4j-connector
  namespace: default
  labels:
    app: kafka-neo4j-connector
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kafka-neo4j-connector
  template:
    metadata:
      labels:
        app: kafka-neo4j-connector
    spec:
      containers:
        - name: kafka-neo4j-connector
          image: veedata/kafka-neo4j-connect:latest2  # Custom Docker image
          ports:
            - containerPort: 8083  # Kafka Connect REST API port
          env:  # Environment variables for Kafka Connect
            - name: CONNECT_REST_ADVERTISED_HOST_NAME
              value: "kafka-neo4j-connector"
            - name: CONNECT_BOOTSTRAP_SERVERS
              value: "kafka-service:29092"  # Kafka bootstrap server
            - name: CONNECT_REST_PORT
              value: "8083"  # REST API port for Kafka Connect
            - name: CONNECT_GROUP_ID
              value: "neo4j-sink-connector"  # Kafka Connect group ID
            - name: CONNECT_CONFIG_STORAGE_TOPIC
              value: "_connect-configs"
            - name: CONNECT_OFFSET_STORAGE_TOPIC
              value: "_connect-offsets"
            - name: CONNECT_STATUS_STORAGE_TOPIC
              value: "_connect-status"
            - name: CONNECT_CONFIG_STORAGE_REPLICATION_FACTOR
              value: "1"
            - name: CONNECT_OFFSET_STORAGE_REPLICATION_FACTOR
              value: "1"
            - name: CONNECT_STATUS_STORAGE_REPLICATION_FACTOR
              value: "1"
            - name: CONNECT_CONFIG_STORAGE_PARTITIONS
              value: "1"
            - name: CONNECT_OFFSET_STORAGE_PARTITIONS
              value: "1"
            - name: CONNECT_STATUS_STORAGE_PARTITIONS
              value: "1"
            - name: CONNECT_KEY_CONVERTER
              value: "org.apache.kafka.connect.json.JsonConverter"
            - name: CONNECT_VALUE_CONVERTER
              value: "io.confluent.connect.avro.AvroConverter"
            - name: CONNECT_PLUGIN_PATH
              value: "/usr/share/confluent-hub-components"
            - name: CONNECT_VALUE_CONVERTER_SCHEMA_REGISTRY_URL
              value: "http://schema-registry:8081"
            - name: CONNECT_NEO4J_SERVER_URI
              value: "bolt://neo4j-service:7687"
            - name: CONNECT_NEO4J_AUTHENTICATION_BASIC_USERNAME
              value: "neo4j"
            - name: CONNECT_NEO4J_AUTHENTICATION_BASIC_PASSWORD
              value: "project1phase2"  
          resources:  # Resource requests and limits for the connector pod
            requests:
              memory: "2Gi"  # Minimum memory required
              cpu: "1"      # Minimum CPU required
            limits:
              memory: "2Gi"  # Maximum memory allowed
              cpu: "2"      # Maximum CPU allowed

---
# Service
apiVersion: v1
kind: Service
metadata:
  name: kafka-connect
spec:
  selector:
    app: kafka-neo4j-connector
  ports:
  - protocol: TCP
    port: 8083
    targetPort: 8083